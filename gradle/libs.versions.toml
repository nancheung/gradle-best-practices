[versions]
groovy = "3.0.5"
checkstyle = "8.37"
spring-dependency-management = "1.0.11.RELEASE"
spring-boot = "2.5.3"

[libraries]
# plugins
spring-dependency-management = { module = "io.spring.gradle:dependency-management-plugin",version.ref = "spring-dependency-management" }
# spring-boot-dependencies = {module = "org.springframework.boot:spring-boot-dependencies",version.ref= "spring-boot"}
spring-boot-web = {module="org.springframework.boot:spring-boot-starter-web"}

groovy-core = { module = "org.codehaus.groovy:groovy", version.ref = "groovy" }
groovy-json = { module = "org.codehaus.groovy:groovy-json", version.ref = "groovy" }
groovy-nio = { module = "org.codehaus.groovy:groovy-nio", version.ref = "groovy" }
commons-lang3 = { group = "org.apache.commons", name = "commons-lang3", version = { strictly = "[3.8, 4.0[", prefer="3.9" } }

[bundles]
groovy = ["groovy-core", "groovy-json", "groovy-nio"]